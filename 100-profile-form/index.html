<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edit profile</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
	<div id="form">
		<div id="form-title">
			<h2>Basic information</h2>
		</div>
		<div id="form-flex">
			<div id="ff-profile-picture">
				<div id="border">
					<img src="https://avatars.dicebear.com/api/adventurer-neutral/lorem.svg">
					<a href="#" id="purple-link">Replace image</a>
				</div>
			</div>
			<div id="ff-profile-info">
				<div class="grid-2">
					<small>First name</small>
					<small>Last Name</small>
					<input type="text" class="mob-f" placeholder="John">
					<input type="text" class="mob-f" placeholder="Doe">
				</div>
				<div class="grid-1">
					<small>Occupation</small>
					<input type="text" placeholder="Web Developer">
					<small>Company</small>
					<input type="text" placeholder="The Cool Company">
				</div>
				<div class="grid-2">
					<small>Location</small>
					<small></small>
					<select class="mob-f">
		                <option value="Algeria">Algeria</option>
		                <option value="Argentina">Argentina</option>
		                <option value="Armenia">Armenia</option>
		                <option value="Azerbaijan">Azerbaijan</option>
		                <option value="Bermuda">Bermuda</option>
		                <option value="Brazil">Brazil</option>
		                <option value="Canada">Canada</option>
		                <option value="Chile">Chile</option>
		                <option value="China">China</option>
		                <option value="Colombia">Colombia</option>
		                <option value="Denmark">Denmark</option>
		                <option value="Dominica">Dominica</option>
		                <option value="Egypt">Egypt</option>
		                <option value="El Salvador">El Salvador</option>
		                <option value="Finland">Finland</option>
		                <option value="France">France</option>
		                <option value="Georgia">Georgia</option>
		                <option value="Germany">Germany</option>
		                <option value="Greece">Greece</option>
		                <option value="Greenland">Greenland</option>
		                <option value="Hong Kong">Hong Kong</option>
		                <option value="Hungary">Hungary</option>
		                <option value="Iceland">Iceland</option>
		                <option value="India">India</option>
		                <option value="Indonesia">Indonesia</option>
		                <option value="Ireland">Ireland</option>
		                <option value="Italy">Italy</option>
		                <option value="Japan">Japan</option>
		                <option value="Liberia">Liberia</option>
		                <option value="Luxembourg">Luxembourg</option>
		                <option value="Malaysia">Malaysia</option>
		                <option value="Mexico">Mexico</option>
		                <option value="Nepal">Nepal</option>
		                <option value="Netherlands">Netherlands</option>
		                <option value="New Zealand">New Zealand</option>
		                <option value="Norway">Norway</option>
		                <option value="Pakistan">Pakistan</option>
		                <option value="Peru">Peru</option>
		                <option value="Poland">Poland</option>
		                <option value="Portugal">Portugal</option>
		                <option value="Romania">Romania</option>
		                <option value="Russia">Russia</option>
		                <option value="Singapore">Singapore</option>
		                <option value="Spain">Spain</option>
		                <option value="Sri Lanka">Sri Lanka</option>
		                <option value="Swaziland">Swaziland</option>
		                <option value="Sweden">Sweden</option>
		                <option value="Switzerland">Switzerland</option>
		                <option value="Taiwan">Taiwan</option>
		                <option value="Thailand">Thailand</option>
		                <option value="Turkey">Turkey</option>
		                <option value="Uganda">Uganda</option>
		                <option value="Ukraine">Ukraine</option>
		                <option value="United Arab Emirates">United Arab Emirates</option>
		                <option value="United Kingdom">United Kingdom</option>
		                <option value="United States">United States</option>
		                <option value="Vietnam">Vietnam</option>
					</select>
					<input type="text" class="mob-f" placeholder="Region">
				</div>
			</div>
		</div>
		<div id="form-buttons">
			<button>Cancel</button>
			<button>Save changes</button>
		</div>
	</div>
	<small>Design by <a href="https://uidesigndaily.com/posts/studio-form-input-dark-theme-day-1432">uidesigndaily</a>, Code by <a href="http://magabee.rf.gd">magabee</a></small>
</body>
</html>
